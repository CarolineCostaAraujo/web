                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Novo Juros</h1>
                    <p class="mb-4">
                        Aqui iremos criar um novo juros
                    </p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4" style="padding: 30px;">
                        <div>
                            <a href="/calculadoraJurosCompostos/configuracaoJuros" class="btn btn-primary" style="margin-right: 20px;">voltar</a>
                        </div>
                        <br>
                        <form method="POST" action="/calculadoraJurosCompostos/novoPlanoDeJuros/criar" onsubmit="return confirm('Confirmar ação?')">
                            <div class="form-group">
                                <label for="name">Nome configuração</label>
                                <input type="text" class="form-control" required name="name" id="name" placeholder="Digite o nome para configuração do juros" step="0.01">
                            </div>
                            <div class="form-group">
                                <label for="fee">Taxa de Juros a.m (%):</label>
                                <input type="number" class="form-control" required name="fee" id="fee" placeholder="Digite a Taxa de juros ao mês" step="0.01">
                            </div>
                            <div class="form-group">
                                <label for="txAdmConfig">Taxa de Emissão (%):</label>
                                <input type="number" class="form-control" required name="txAdmConfig" id="txAdmConfig" placeholder="Digite a Taxa de emissão:" step="0.01">
                            </div>
                            <div class="form-group">
                                <label for="iofConfig">IOF (%):</label>
                                <input type="number" class="form-control" required name="iofConfig" id="iofConfig" placeholder="Digite o IOF para cálculo:" step="0.01">
                            </div>
                            <button type="submit" class="btn btn-primary">Criar novo juros</button>
                        </form>
                    </div>

                </div>
                <!-- /.container-fluid -->
